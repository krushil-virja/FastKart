<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">


<!-- Mirrored from themes.pixelstrap.com/fastkart/front-end/wishlist.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 30 Oct 2023 11:45:49 GMT -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fastkart">
    <meta name="keywords" content="Fastkart">
    <meta name="author" content="Fastkart">
    <link rel="icon" href="../assets/images/favicon/1.png" type="image/x-icon">
    <title>Wishlist</title>

  
</head>

<body>

    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Loader End -->

	<!--==================================================== TOAST FOR SHOW MESSAGE ==============================================================-->

	<div th:if="${wishlisterror}" class="log-in-box">
										<div class="alert alert-danger" role="alert">
											<span th:text="${wishlisterror}"></span>
										</div>
									</div>
									<!--================================================== TOAST END =============================================================================-->



    <!-- mobile fix menu start -->
    <div class="mobile-menu d-md-none d-block mobile-cart">
        <ul>
            <li class="active">
                <a href="index.html">
                    <i class="iconly-Home icli"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="mobile-category">
                <a href="javascript:void(0)">
                    <i class="iconly-Category icli js-link"></i>
                    <span>Category</span>
                </a>
            </li>

            <li>
                <a href="search.html" class="search-box">
                    <i class="iconly-Search icli"></i>
                    <span>Search</span>
                </a>
            </li>

            <li>
                <a href="wishlist.html" class="notifi-wishlist">
                    <i class="iconly-Heart icli"></i>
                    <span>My Wish</span>
                </a>
            </li>

            <li>
                <a href="cart.html">
                    <i class="iconly-Bag-2 icli fly-cate"></i>
                    <span>Cart</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- mobile fix menu end -->

    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2>Wishlist</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Wishlist Section Start -->
    <section class="wishlist-section section-b-space">
        <div class="container-fluid-lg">
            <div class="row g-sm-3 g-2">
				
				
                <div  th:if="${viewWishList != null and viewWishList.size() > 0}"  th:each="w:${viewWishList}" class="col-xxl-2 col-lg-3 col-md-4 col-6 product-box-contain">
                    <div class="product-box-3 h-100">
                        <div class="product-header">
                            <div class="product-image">
                                <a href="product-left-thumbnail.html">
                                    <img src="#" th:src="@{'/assets1/images/' + ${w.product.pimage}}" class="img-fluid blur-up lazyload"
                                        alt="">
                                </a>

                                <div class="product-header-top">
                                    <button class="btn wishlist-button close_button">
                                      <a th:href="@{'/deleteWishList/' + ${w.id}}">  <i data-feather="x"></i> </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product-footer">
                            <div class="product-detail">
                                <span class="span-name" th:text="${w.product.category.cname}" >Vegetable</span>
                                <a href="product-left-thumbnail.html">
                                    <h5 class="name" th:text="${w.product.pname}">Fresh Bread and Pastry Flour 200 g</h5>
                                </a>
                                <h5 class="price">
									<i class="fa fa-inr  theme-color"
									style="margin-right: 2px;" aria-hidden="true"></i>
                                    <span class="theme-color" th:text="${w.product.price}">$08.02</span>
                                   
                                </h5>

                                <div class="add-to-cart-box bg-white mt-2">
								  
								  	<form  action="/addToCart" method="post">
												
												<input name="pid" type="hidden" th:value="${w.product.id}">
												<input name="quntity" type="hidden" th:value="1">
												
                                    <button class="btn btn-add-cart addcart-button" style="bottom: 0%; background-color: #007bff;">Add To Cart </button>
                                    
									</form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                  
                   <div th:unless="${viewWishList != null and viewWishList.size() > 0}" class="col-12">
					<!-- Show this when the wishlist is empty -->
									<div class="text-center">
										<img src="#" th:src="@{/assets/images/wishlist_empty.jpg}"
											class="img-fluid blur-up lazyload" alt=""
											style="width: 50%; height: 50%;">
										<p> Looks like Your wishlist is empty.</p>
										<button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
															<a href="#" th:href="@{home}" style="color: white;">add Your Wishish
															</a>
														</button>
									</div>
            </div>
         

            </div>
        </div>
    </section>
    <!-- Wishlist Section End -->



  
  
   
    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="../assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/popper.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap-notify.min.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>
    <script src="../assets/js/feather/feather-icon.js"></script>

    <!-- Lazyload Js -->
    <script src="../assets/js/lazysizes.min.js"></script>

    <!-- Slick js-->
    <script src="../assets/js/slick/slick.js"></script>
    <script src="../assets/js/slick/custom_slick.js"></script>

    <!-- Quantity js -->
    <script src="../assets/js/quantity-2.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>

    <!-- thme setting js -->
    <script src="../assets/js/theme-setting.js"></script>
</body>


<!-- Mirrored from themes.pixelstrap.com/fastkart/front-end/wishlist.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 30 Oct 2023 11:45:49 GMT -->
</html>
