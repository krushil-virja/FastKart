	<!-- log in section start -->
	<section class="log-in-section otp-section section-b-space">
		<div class="container-fluid-lg">
			<div class="row">
				<div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
					<div class="image-contain">
						<img src="../assets/images/inner-page/otp.png" class="img-fluid" alt="">
					</div>
				</div>


				<div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
					<div class="d-flex align-items-center justify-content-center h-100">

						<form th:action="@{/verify-otp}" method="post">


				<!-- message box-->

							<div th:if="${message}" class="log-in-box">
							    <div class="alert alert-success" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                            </div>
                     <!--       <th:block th:text="${@sessionHelper.removeSession()}"></th:block>-->

					<div th:if="${error}" class="log-in-box">
							    <div class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>


							<div class="log-in-title">
								<h3 class="text-title">Please enter the one time password to verify your account</h3>
								<h5 class="text-content">A code has been sent to <span>*******9897</span></h5>
							</div>

							<div id="otp" class="inputs d-flex flex-row justify-content-center">
								<input name="otp1" class="text-center form-control rounded" type="text" id="otp1"
									maxlength="1" placeholder="0" th:value="${#strings.substring(generatedOTP, 0, 1)}">

								<input name="otp2" class="text-center form-control rounded" type="text" id="otp2"
									maxlength="1" placeholder="0" th:value="${#strings.substring(generatedOTP, 1, 2)}">

								<input name="otp3" class="text-center form-control rounded" type="text" id="otp3"
									maxlength="1" placeholder="0" th:value="${#strings.substring(generatedOTP, 2, 3)}">

								<input name="otp4" class="text-center form-control rounded" type="text" id="otp4"
									maxlength="1" placeholder="0" th:value="${#strings.substring(generatedOTP, 3, 4)}">

								<input name="otp5" class="text-center form-control rounded" type="text" id="otp5"
									maxlength="1" placeholder="0" th:value="${#strings.substring(generatedOTP, 4, 5)}">

								<input name="otp6" class="text-center form-control rounded" type="text" id="otp6"
									maxlength="1" placeholder="0" th:value="${#strings.substring(generatedOTP, 5, 6)}">

							</div>

							<div class="send-box pt-4">
								<h5>Didn't get the code? <a  class="theme-color fw-bold">Resend
										It</a></h5>
							</div>

							<button onclick="location.href = 'index.html';" class="btn btn-animation w-100 mt-3"
								type="submit">Validate</button>
					</div>

					</form>
				</div>
			</div>
		</div>
		</div>
	</section>

							</div>
						</li>
