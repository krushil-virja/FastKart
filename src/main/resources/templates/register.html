	<!-- log in section start -->
	<section class="log-in-section section-b-space">
		<div class="container-fluid-lg w-100">
			<div class="row">
				<div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
					<div class="image-contain">
						<img src="../assets/images/inner-page/sign-up.png" class="img-fluid" alt="">
					</div>
				</div>
<!--================================================================ REGISTER FORM START ==============================================================-->
				<div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
					<div class="log-in-box">
						<div class="log-in-title">
							<h3>Welcome To Fastkart</h3>
							<h4>Create New Account</h4>
						</div>

						<div class="input-box">


							<form action="/userRegister" method="post" th:object="${user}" class="row g-4">
								
							  <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

								<div class="col-12">
									<div class="form-floating theme-form-floating">
										<input name="name" type="text" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" class="form-control"
											id="fullname" placeholder="Full Name">
										<label for="fullname">Full Name</label> 
										<p ></p>
										<div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
											Please provide a valid city.
										</div>
									</div>
								</div>

								<div class="col-12">
									<div class="form-floating theme-form-floating">
										<input name="email" type="email" th:classappend="${#fields.hasErrors('email') ?'is-invalid': ''}" th:value="${user.email}" class="form-control" id="email"
											placeholder="Email Address">
										<label for="email">Email Address</label>
										<div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
											Please provide a valid city.
										</div>
									</div>
								</div>

								<div class="col-12">
									<div class="form-floating theme-form-floating">
										<input name="password" type="password" th:classappend="${#fields.hasErrors('password')? 'is-invalid': ''}" th:value="${user.password}" class="form-control" id="password"
											placeholder="Password">
										<label for="password">Password</label>
										<div th:each="e:${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
											Please provide a valid city.
										</div>
									</div>
								</div>

					<!--		
						original commented due to css issue when validation is applied
							<div class="col-12">
									<div class="forgot-box">
										<div class="form-check ps-0 m-0 remember-box">
											<input name="checkbox" class="checkbox_animated check-box" th:classappend="${#fields.hasErrors('checkbox') ? 'is-invalid': ''}" type="checkbox"
												id="flexCheckDefault">
											<label class="form-check-label" for="flexCheckDefault">I agree with
												<span>Terms</span> and <span>Privacy</span></label>
												<div th:each="e:${#fields.errors('checkbox')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
											   Please provide a valid city.
										</div>
										</div>
									</div>
								</div>
								-->
								
								<div class="col-12">
									<div class="forgot-box">
										<div class="form-check  border-none  " style="margin-left: -20px;">
											
												<input name="checkbox" class="checkbox_animated check-box" th:classappend="${#fields.hasErrors('checkbox') ? 'is-invalid': ''}" type="checkbox"
												id="flexCheckDefault">
											<label class="form-check-label" for="flexCheckDefault">I agree with
												<span>Terms</span> and <span>Privacy</span></label>
											
												<div th:each="e:${#fields.errors('checkbox')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
											   Please provide a valid city.
										</div>
										</div>
									</div>
								</div>

								<div class="col-12">
									<button class="btn btn-animation w-100" type="submit">Register</button>
								</div>
							</form>
						</div>

						<div class="other-log-in">
							<h6>or</h6>
						</div>

						<div class="log-in-button">
							<ul>
								<li>
									<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&amp;flowEntry=ServiceLogin"
										class="btn google-button w-100">
										<img src="../assets/images/inner-page/google.png" class="blur-up lazyload"
											alt="">
										Sign up with Google
									</a>
								</li>
								<li>
									<a href="https://www.facebook.com/" class="btn google-button w-100">
										<img src="../assets/images/inner-page/facebook.png" class="blur-up lazyload"
											alt=""> Sign up with Facebook
									</a>
								</li>
							</ul>
						</div>

						<div class="other-log-in">
							<h6></h6>
						</div>

						<div class="sign-up-box">
							<h4>Already have an account?</h4>
							<a href="#" th:href="@{/login}">Log In</a>
						</div>
					</div>
				</div>


				<div class="col-xxl-7 col-xl-6 col-lg-6"></div>
			</div>
		</div>
	</section>

	<!-- Tap to top start -->
	<div class="theme-option">
		<div class="setting-box">
			<button class="btn setting-button">
				<i class="fa-solid fa-gear"></i>
			</button>

			<div class="theme-setting-2">
				<div class="theme-box">
					<ul>
						<li>
							<div class="setting-name">
								<h4>Color</h4>
							</div>
							<div class="theme-setting-button color-picker">
								<form class="form-control">
									<label for="colorPick" class="form-label mb-0">Theme Color</label>
									<input type="color" class="form-control form-control-color" id="colorPick"
										value="#0da487" title="Choose your color">
								</form>
							</div>
						</li>

						<li>
							<div class="setting-name">
								<h4>Dark</h4>
							</div>
							<div class="theme-setting-button">
								<button class="btn btn-2 outline" id="darkButton">Dark</button>
								<button class="btn btn-2 unline" id="lightButton">Light</button>
							</div>
						</li>

						<li>
							<div class="setting-name">
								<h4>RTL</h4>
							</div>
							<div class="theme-setting-button rtl">
								<button class="btn btn-2 rtl-unline">LTR</button>
								<button class="btn btn-2 rtl-outline">RTL</button>
							</div>
						</li>
					</ul>
				</div>
