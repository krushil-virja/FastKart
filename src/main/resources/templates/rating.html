<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback Form in HTML Example </title>

	<meta name="author" content="Codeconvey" />

	<link rel="stylesheet" th:href="@{assets/css/rating.css}">
	<!--Only for demo purpose - no need to add.-->
	<link rel="stylesheet" th:href="@{assets/css/rating_demo.css}" />

</head>

<body>

	

	

	<section style="background-color: rgb(221, 255, 255); padding-bottom: 30px;"   >
		<div class="rt-container">
			<div class="col-rt-12">
				<div class="Scriptcontent">


					<div class="feedback">
						<p>Dear Customer,<br>
							Thank you for getting your car services at our workshop. We would like to know how we
							performed. Please spare some moments to give us your valuable feedback as it will help us in
							improving our service.</p>

						<h4 style="margin-bottom: 10px;">Please rate your service experience for the following parameters</h4>

                        <div class="clear"></div>
								<hr class="survey-hr">
							<form method="post" action="#" th:action="@{/rateProduct}">
							
							<input type="hidden" name="pid" th:value="${product}">
							
								 <label>1) Review Title :</label><br>
								 
								 <textarea name = "reviewtitle" cols="25"  rows="2"
									style="width: 100%; height: 50px;"></textarea><br>
								<br>
								
								<div class="clear"></div>
								<hr class="survey-hr">
								
								<label>2) Rate Our Product :</label><br>
	                            
	                           
	                             
	                             
								<span class="star-rating">
									<input type="radio" name="rating1" th:value="@{1}"><i></i>
									<input type="radio" name="rating1" th:value="@{2}"><i></i>
									<input type="radio" name="rating1" th:value="@{3}"><i></i>
									<input type="radio" name="rating1" th:value="@{4}"><i></i>
									<input type="radio" name="rating1" th:value="@{5}"><i></i>
								</span>
	
	
								<div class="clear"></div>
								<hr class="survey-hr">
								
								<label for="m_3189847521540640526commentText">3) Any Suggestion or Message :</label><br /><br />
								<textarea name = "message" cols="75"  rows="5"
									style="width: 100%; height: 100px;"></textarea><br>
								<br>
								<div class="clear"></div>
								<input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit"
									value="Submit your review">&nbsp;
							</form>
					</div>

				</div>
			</div>
		</div>
	</section>



	<!-- Analytics -->

</body>

</html>
