<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<div class="page-header" th:fragment="Header">
			<div class="header-wrapper m-0">
				<div class="header-logo-wrapper p-0">
					<div class="logo-wrapper">
						<a href="index.html">
							<img class="img-fluid main-logo" th:src="@{/assets1/images/logo/1.png}" alt="logo">
							<img class="img-fluid white-logo" th:src="@{/assets1/images/logo/1-white.png}" alt="logo">
						</a>
					</div>
					<div class="toggle-sidebar">
						<i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i>
						<a href="index.html">
							<img th:src="@{/assets1/images/logo/1.png}" class="img-fluid" alt="">
						</a>
					</div>
				</div>

				<form class="form-inline search-full" action="javascript:void(0)" method="get">
					<div class="form-group w-100">
						<div class="Typeahead Typeahead--twitterUsers">
							<div class="u-posRelative">
								<input class="demo-input Typeahead-input form-control-plaintext w-100" type="text"
									placeholder="Search Fastkart .." name="q" title="" autofocus>
								<i class="close-search" data-feather="x"></i>
								<div class="spinner-border Typeahead-spinner" role="status">
									<span class="sr-only">Loading...</span>
								</div>
							</div>
							<div class="Typeahead-menu"></div>
						</div>
					</div>
				</form>
				<div class="nav-right col-6 pull-right right-header p-0">
					<ul class="nav-menus">
						<li>
							<span class="header-search">
								<i class="ri-search-line"></i>
							</span>
						</li>
			

						<li>
							<div class="mode">
								<i class="ri-moon-line"></i>
							</div>
						</li>
						<li class="profile-nav onhover-dropdown pe-0 me-0">
							<div class="media profile-media">
								<div th:if="${user.profileImage != null and !user.profileImage.isEmpty()}">
								<img class="user-profile rounded-circle" th:src="@{'/assets1/images/' + ${user.profileImage}}" alt="">
								</div>
								<div th:if="${user.profileImage == null or user.profileImage.isEmpty()}" id="profileImage" th:text="${customImage}">
								<div id="profileImage" th:text="${customImage}">kkk</div>
								</div>
								
								<div class="user-name-hide media-body">
									<span th:text="${user.name}">Emay Walter</span>
									<p class="mb-0 font-roboto">Admin<i class="middle ri-arrow-down-s-line"></i></p>
								</div>
							</div>
							<ul class="profile-dropdown onhover-show-div">
								<li>
									<a href="all-users.html">
										<i data-feather="users"></i>
										<span>Users</span>
									</a>
								</li>
								<li>
									<a href="order-list.html">
										<i data-feather="archive"></i>
										<span>Orders</span>
									</a>
								</li>
								<li>
									<a href="support-ticket.html">
										<i data-feather="phone"></i>
										<span>Spports Tickets</span>
									</a>
								</li>
								<li>
									<a href="#"  data-bs-toggle="modal" data-bs-target="#editProfile">
										<i data-feather="settings"></i>
										<span>Settings</span>
									</a>
								</li>
								<li>
									<a data-bs-toggle="modal" data-bs-target="#staticBackdrop"
										href="javascript:void(0)">
										<i data-feather="log-out"></i>
										<span>Log out</span>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

</body>
</html>
