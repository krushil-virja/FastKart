	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Fastkart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
	<meta name="keywords"
		content="admin template, Fastkart admin template, dashboard template, flat admin template, responsive admin template, web app">
	<meta name="author" content="pixelstrap">
	<link rel="icon" th:href="@{/assets1/images/favicon.png}" type="image/x-icon">
	<link rel="shortcut icon" th:href="@{/assets1/images/favicon.png}" type="image/x-icon">
	<title>Fastkart - All User</title>


	<!--custom profile image css-->
	<style>
		#profileImage {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: #512DA8;
			font-size: 25px;
			color: #fff;
			text-align: center;
			line-height: 50px;

		}
	</style>

	<!-- Google font-->
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
		rel="stylesheet">

	<!-- Fontawesome css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/font-awesome.css}">

	<!-- Linear Icon css -->
	<link rel="stylesheet" th:href="@{/assets1/css/linearicon.css}">

	<!-- remixicon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/remixicon.css}">

	<!-- Data Table css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/datatables.css}">

	<!-- Themify icon css-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/themify.css}">

	<!-- Feather icon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/feather-icon.css}">

	<!-- Plugins css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/scrollbar.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/animate.css}">

	<!-- Bootstrap css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/bootstrap.css}">

	<!-- App css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/style.css}">
</head>

<body>
	<!-- tap on top start -->
	<div class="tap-top">
		<span class="lnr lnr-chevron-up"></span>
	</div>
	<!-- tap on tap end -->

	<!-- page-wrapper Start-->
	<div class="page-wrapper compact-wrapper" id="pageWrapper">
		<!-- Page Header Start-->
		<!-- common header using thymeleaf replace fragment -->
		<div th:replace="/admin/admin-header::Header"></div>
		<!-- Page Header Ends-->

		<!-- Page Body Start -->
		<div class="page-body-wrapper">
			<!-- Page Sidebar Start-->
			<!-- common side bar using thymeleafe replace fragmnet -->
		    <div th:replace="/admin/admin-sidebar::sidebar"></div>
			<!-- Page Sidebar Ends-->
			<!-- Container-fluid starts-->
			<div class="page-body">
				<!-- All User Table Start -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="card card-table">
								<div class="card-body">
									<div class="title-header option-title">
										<h5>All Users</h5>
										<form class="d-inline-flex">
											<a href="add-new-user.html" class="align-items-center btn btn-theme d-flex">
												<i data-feather="plus"></i>Add New
											</a>
										</form>
									</div>

									<div class="table-responsive table-product">
										<table class="table all-package theme-table" id="table_id">
											<thead>
												<tr>
													<th>Name</th>
													<th>Email</th>
													<th>Role</th>
													<th>Option</th>
												</tr>
											</thead>

											<tbody>
												<tr th:each="u : ${user}">

													<td th:text="${u.name}"></td>
													<td th:text="${u.email}"></td>
													<td th:text="${u.role}"></td>

													<td>
														<ul>


															<li>
																<a href="javascript:void(0)">
																	<i class="ri-pencil-line"></i>
																</a>
															</li>

															<li>
																<a href="javascript:void(0)" data-bs-toggle="modal"
																	data-bs-target="#exampleModalToggle">
																	<i class="ri-delete-bin-line"></i>
																</a>
															</li>
														</ul>
													</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- All User Table Ends-->

				<div class="container-fluid">
					<!-- footer start-->
					<footer class="footer">
						<div class="row">
							<div class="col-md-12 footer-copyright text-center">
								<p class="mb-0">Copyright 2022 Â© Fastkart theme by pixelstrap</p>
							</div>
						</div>
					</footer>
					<!-- footer end-->
				</div>
			</div>
			<!-- Container-fluid end -->
		</div>
		<!-- Page Body End -->

		<!-- Modal Start -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog  modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
						<p>Are you sure you want to log out?</p>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						<div class="button-box">
							<button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
							<button type="button" class="btn  btn--yes btn-primary">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal End -->
	</div>

	<!-- Delete Modal Box Start -->
	<div class="modal fade theme-modal remove-coupon" id="exampleModalToggle" aria-hidden="true" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header d-block text-center">
					<h5 class="modal-title w-100" id="exampleModalLabel22">Are You Sure ?</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<div class="modal-body">
					<div class="remove-box">
						<p>The permission for the use/group, preview is inherited from the object, object will create a
							new permission for this object</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-animation btn-md fw-bold" data-bs-dismiss="modal">No</button>
					<button type="button" class="btn btn-animation btn-md fw-bold" data-bs-target="#exampleModalToggle2"
						data-bs-toggle="modal" data-bs-dismiss="modal">Yes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade theme-modal remove-coupon" id="exampleModalToggle2" aria-hidden="true" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center" id="exampleModalLabel12">Done!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<div class="modal-body">
					<div class="remove-box text-center">
						<div class="wrapper">
							<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
								<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
								<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
							</svg>
						</div>
						<h4 class="text-content">It's Removed.</h4>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Delete Modal Box End -->

	<!-- latest js -->
	<script th:src="@{/assets1/js/jquery-3.6.0.min.js}"></script>

	<!-- Bootstrap js -->
	<script th:src="@{/assets1/js/bootstrap/bootstrap.bundle.min.js}"></script>

	<!-- feather icon js -->
	<script th:src="@{/assets1/js/icons/feather-icon/feather.min.js}"></script>
	<script th:src="@{/assets1/js/icons/feather-icon/feather-icon.js}"></script>

	<!-- scrollbar simplebar js -->
	<script th:src="@{/assets1/js/scrollbar/simplebar.js}"></script>
	<script th:src="@{/assets1/js/scrollbar/custom.js}"></script>

	<!-- customizer js -->
	<script th:src="@{/assets1/js/customizer.js}"></script>

	<!-- Sidebar js -->
	<script th:src="@{/assets1/js/config.js}"></script>

	<!-- Plugins JS -->
	<script th:src="@{/assets1/js/sidebar-menu.js}"></script>
	<script th:src="@{/assets1/js/notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/assets1/js/notify/index.js}"></script>

	<!-- Data table js -->
	<script th:src="@{/assets1/js/jquery.dataTables.js}"></script>
	<script th:src="@{/assets1/js/custom-data-table.js}"></script>

	<!-- all checkbox select js -->
	<script th:src="@{/assets1/js/checkbox-all-check.js}"></script>

	<!-- sidebar effect -->
	<script th:src="@{/assets1/js/sidebareffect.js}"></script>

	<!-- Theme js -->
	<script th:src="@{/assets1/js/script.js}"></script>
</body>
