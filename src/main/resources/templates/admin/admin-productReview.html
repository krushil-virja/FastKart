<!DOCTYPE html>
<html lang="en" dir="ltr">


<!-- Mirrored from themes.pixelstrap.com/fastkart/back-end/product-review.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 Oct 2023 06:45:03 GMT -->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Fastkart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
	<meta name="keywords"
		content="admin template, Fastkart admin template, dashboard template, flat admin template, responsive admin template, web app">
	<meta name="author" content="pixelstrap">
	<link rel="icon" th:href="@{/assets1/images/favicon.png}" type="image/x-icon">
	<link rel="shortcut icon" th:href="@{/assets1/images/favicon.png}" type="image/x-icon">
	<title>Fastkart - Product Review</title>


	<!--custom profile image css-->
	<style>
		#profileImage {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: #512DA8;
			font-size: 25px;
			color: #fff;
			text-align: center;
			line-height: 50px;

		}
	</style>

	<!-- Google font-->
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
		rel="stylesheet">

	<!-- Fontawesome css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/font-awesome.css}">

	<!-- Linear Icon css -->
	<link rel="stylesheet" th:href="@{/assets1/css/linearicon.css}">

	<!-- remixicon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/remixicon.css}">

	<!-- Data Table css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/datatables.css}">

	<!-- Themify icon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/themify.css}">

	<!-- Feather icon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/feather-icon.css}">

	<!-- Plugins css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/scrollbar.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/animate.css}">

	<!-- Bootstrap css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/bootstrap.css}">

	<!-- App css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/style.css}">
</head>

<body>
	<!-- tap on top start-->
	<div class="tap-top">
		<span class="lnr lnr-chevron-up"></span>
	</div>
	<!-- tap on tap end-->

	<!-- page-wrapper Start-->
	<div class="page-wrapper compact-wrapper" id="pageWrapper">
		<!-- Page Header Start-->
		<!-- common header using thymeleaf replace fragment -->
		<div th:replace="/admin/admin-header::Header"></div>
		<!-- Page Header Ends-->

		<!-- Page Body Start-->
		<div class="page-body-wrapper">
			<!-- Page Sidebar Start-->
			<!-- common side bar using thymeleafe replace fragmnet -->
		    <div th:replace="/admin/admin-sidebar::sidebar"></div>
			<!-- Page Sidebar Ends-->

			<!-- product review section start -->
			<div class="page-body">

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="card card-table">
								<!-- Table Start -->
								<div class="card-body">
									<div class="title-header option-title">
										<h5>Product Reviews</h5>
									</div>
									<div>
										<div class="table-responsive">
											<table class="user-table ticket-table review-table theme-table table"
												id="table_id">
												<thead>
													<tr>
														<th>No.</th>
														<th>Customer Name</th>
														<th>Product Name</th>
														<th>Rating</th>
														<th>Comment</th>
													</tr>
												</thead>
												<tbody>


													<tr th:each="r: ${showAllreviews}">
														<td th:text="${r.id}">02</td>
														<td th:text="${r.user.name}">Caroline Harris</td>
														<td th:text="${r.product.pname}">Slim Fit Plastic Coat</td>
														<td>
															<ul class="rating">

																<th:block th:each="i : ${#numbers.sequence(1, 5)}">
																	<li><i data-feather="star"
																			th:class="${i le r.rating ? 'fill' : ''}"></i>
																	</li>
																</th:block>

															</ul>
														</td>
														<td th:text="${r.message}">The Product is No Longer Needed</td>
													</tr>


												</tbody>
											</table>
										</div>
									</div>
								</div>
								<!-- Table End -->
							</div>
						</div>
					</div>
				</div>

				<!-- Container-fluid Ends-->

				<div class="container-fluid">
					<!-- footer start-->
					<footer class="footer">
						<div class="row">
							<div class="col-md-12 footer-copyright text-center">
								<p class="mb-0">Copyright 2022 Â© Fastkart theme by pixelstrap</p>
							</div>
						</div>
					</footer>
				</div>
			</div>
			<!-- product review section End -->
		</div>
		<!-- Page Body end-->

		<!-- Modal start -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog  modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
						<p>Are you sure you want to log out?</p>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						<div class="button-box">
							<button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
							<button type="button" class="btn  btn--yes btn-primary">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal end -->
	</div>
	<!-- page-wrapper end-->

	<!-- latest js -->
	<script th:src="@{/assets1/js/jquery-3.6.0.min.js}"></script>

	<!-- Bootstrap js -->
	<script th:src="@{/assets1/js/bootstrap/bootstrap.bundle.min.js}"></script>

	<!-- feather icon js -->
	<script th:src="@{/assets1/js/icons/feather-icon/feather.min.js}"></script>
	<script th:src="@{/assets1/js/icons/feather-icon/feather-icon.js}"></script>

	<!-- scrollbar simplebar js -->
	<script th:src="@{/assets1/js/scrollbar/simplebar.js}"></script>
	<script th:src="@{/assets1/js/scrollbar/custom.js}"></script>

	<!-- customizer js -->
	<script th:src="@{/assets1/js/customizer.js}"></script>

	<!-- Sidebar js -->
	<script th:src="@{/assets1/js/config.js}"></script>

	<!-- Plugins JS -->
	<script th:src="@{/assets1/js/sidebar-menu.js}"></script>
	<script th:src="@{/assets1/js/notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/assets1/js/notify/index.js}"></script>

	<!-- Data table js -->
	<script th:src="@{/assets1/js/jquery.dataTables.js}"></script>
	<script th:src="@{/assets1/js/custom-data-table.js}"></script>

	<!-- sidebar effect -->
	<script th:src="@{/assets1/js/sidebareffect.js}"></script>

	<!-- Theme js -->
	<script th:src="@{/assets1/js/script.js}"></script>
</body>

</html>
