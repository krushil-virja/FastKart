		content="admin template, Fastkart admin template, dashboard template, flat admin template, responsive admin template, web app">
	<meta name="author" content="pixelstrap">

	<title>Fastkart - Add New Product</title>


	<!--custom profile image css-->
	<style>
		#profileImage {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: #512DA8;
			font-size: 25px;
			color: #fff;
			text-align: center;
			line-height: 50px;

		}
	</style>

	<link rel="icon" th:href="@{/assets1/images/favicon.png}" type="image/x-icon">
	<link rel="shortcut icon" th:href="@{/assets1/images/favicon.png}" type="image/x-icon">

	<!-- Google font -->
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
		rel="stylesheet">

	<!-- Linear Icon css -->
	<link rel="stylesheet" th:href="@{/assets1/css/linearicon.css}">

	<!-- Fontawesome css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/font-awesome.css}">

	<!-- Themify icon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/themify.css}">

	<!--Dropzon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/dropzone.css}">

	<!-- Feather icon css-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/feather-icon.css}">

	<!-- remixicon css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/remixicon.css}">

	<!-- Select2 css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/select2.min.css}">

	<!-- Plugins css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/scrollbar.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/chartist.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/date-picker.css}">

	<!-- Bootstrap css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/bootstrap.css}">

	<!-- Bootstrap-tag input css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/vendors/bootstrap-tagsinput.css}">

	<!-- App css -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets1/css/style.css}">

</head>

<body>
	<!-- tap on top start -->
	<div class="tap-top">
		<span class="lnr lnr-chevron-up"></span>
	</div>
	<!-- tap on tap end -->

	<!-- page-wrapper start -->
	<section>
		<div class="page-wrapper compact-wrapper" id="pageWrapper">

			<!--================================================= PAGE HEADER START HERE ==========================================================================-->

			<!-- Page Header Start-->
			<!-- common header using thymeleaf replace fragment -->
		<div th:replace="/admin/admin-header::Header"></div>
			<!-- Page Header Ends-->
			<!--=================================================== PAGE HEADER END HERE ==========================================================================-->

			<!-- Page Body start -->
			<div class="page-body-wrapper">

				<!--=================================================== PAGE SIDEBAR START HERE ========================================================================-->
				<!-- Page Sidebar Start-->
				<!-- common side bar using thymeleafe replace fragmnet -->
		    <div th:replace="/admin/admin-sidebar::sidebar"></div>
				<!-- Page Sidebar Ends-->
				<!--=================================================== PAGE SIDEBAR END HERE ========================================================================-->
				<div class="page-body">

					<!-- New Product Add Start -->
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<div class="row">
									<div class="col-sm-8 m-auto">
										<div class="card">
											<div class="card-body">
												<div class="card-header-2">
													<h5>Category Information</h5>
												</div>
												<!--=============================================================== FORM STARTED =====================================================================-->
												<form action="#" th:action="@{/admin/updateSubCategory}" method="post"
													enctype="multipart/form-data"
													class="theme-form theme-form-2 mega-form">

													<input type="hidden" name="id" th:value="${subCategory.id}">

													<div class="mb-4 row align-items-center">

														<label class="form-label-title col-sm-3 mb-0">SubCategory
															Name</label>
														<div class="col-sm-9">
															<input name="sub_cat_name" class="form-control" type="text"
																th:value="${subCategory.sub_cat_name}"
																placeholder="Category Name">
														</div>
													</div>


													<div class="mb-4 row align-items-center">
														<label class="form-label-title col-sm-3 mb-0">Category
															Name</label>
														<div class="col-sm-9">
															<select class="js-example-basic-single w-100" name="cid">
																<option selected th:value="${subCategory.category.id}"
																	th:text="${subCategory.category.cname}">Category
																	Menu</option>
																<option th:each="c:${category}" th:value="${c.id}"
																	th:text="${c.cname}"></option>

															</select>
														</div>
													</div>



													<div class="mb-4 row align-items-center">
														<label
															class="col-sm-3 col-form-label form-label-title">SubCategory
															Image</label>
														<div class="form-group col-sm-9">
															<input type="file" name="cat_image">
														</div>
													</div>

													<div>
														<button style="margin-left: 350px;"
															class="btn btn-primary">Add</button>

													</div>

												</form>
												<!--=============================================================== FORM END =====================================================================-->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- New Product Add End -->

					<!--=================================================== PAGE FOOTER START HERE ========================================================================-->
					<!-- footer Start -->
					<div class="container-fluid">
						<footer class="footer">
							<div class="row">
								<div class="col-md-12 footer-copyright text-center">
									<p class="mb-0">Copyright 2022 Â© Fastkart theme by pixelstrap</p>
								</div>
							</div>
						</footer>
					</div>
					<!-- footer En -->
					<!--=================================================== PAGE FOOTER START HERE ========================================================================-->
				</div>
				<!-- Container-fluid End -->
			</div>
			<!-- Page Body End -->
		</div>
	</section>
	<!-- page-wrapper End -->

	<!-- Modal Start -->
	<section>
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog  modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
						<p>Are you sure you want to log out?</p>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

						<div class="button-box">
							<button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
							<button type="button" class="btn  btn--yes btn-primary">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Modal End -->

	<!-- latest js -->
	<script th:src="@{/assets1/js/jquery-3.6.0.min.js}"></script>

	<!-- Bootstrap js -->
	<script th:src="@{/assets1/js/bootstrap/bootstrap.bundle.min.js}"></script>

	<!-- feather icon js -->
	<script th:src="@{/assets1/js/icons/feather-icon/feather.min.js}"></script>
	<script th:src="@{/assets1/js/icons/feather-icon/feather-icon.js}"></script>

	<!-- scrollbar simplebar js -->
	<script th:src="@{/assets1/js/scrollbar/simplebar.js}"></script>
	<script th:src="@{/assets1/js/scrollbar/custom.js}"></script>

	<!-- Sidebar js -->
	<script th:src="@{/assets1/js/config.js}"></script>

	<!-- bootstrap tag-input js -->
	<script th:src="@{/assets1/js/bootstrap-tagsinput.min.js}"></script>
	<script th:src="@{/assets1/js/sidebar-menu.js}"></script>

	<!-- customizer js -->
	<script th:src="@{/assets1/js/customizer.js}"></script>

	<!--Dropzon js -->
	<script th:src="@{/assets1/js/dropzone/dropzone.js}"></script>
	<script th:src="@{/assets1/js/dropzone/dropzone-script.js}"></script>

	<!-- Plugins js -->
	<script th:src="@{/assets1/js/notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/assets1/js/notify/index.js}"></script>

	<!-- select2 js -->
	<script th:src="@{/assets1/js/select2.min.js}"></script>
	<script th:src="@{/assets1/js/select2-custom.js}"></script>

	<!-- sidebar effect -->
	<script th:src="@{/assets1/js/sidebareffect.js}"></script>

	<!-- Theme js -->
	<script th:src="@{/assets1/js/script.js}"></script>


</body>
